tool_name: Room contamination simulator
brief_description: 'Simulate dynamic levels of contamination in hospital room surfaces
  and on patients / healthcare workers in the room. Scenarios(s) Modeled: Shedding
  in-patient in hospital room, susceptible patient in contaminated room, healthcare
  worker performing patient care, room cleaning and hand hygiene interventions, use
  of personal protective equipment.'
