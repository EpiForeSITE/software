tool_name: Airborne release of infectious pathogens simulator
tool_description: 'Estimate airborne dispersal, human exposure, and infection probabilities
  and timelines after a release of a quantity of infectious organisms. Scenarios(s)
  Modeled: Airborne release and human inhalational exposure and infection, similar
  the Sverdlovsk anthrax leak of 1979.'
contact_name: Damon Toth
contact_email: Damon.Toth@hsc.utah.edu
is_maintained: 'No'
relevant_diseases: Any pathogen with supportable assumptions; we have applied our
  tools to Anthrax
maturity: R code is organized and documented but not publicly available. Could be
  made publicly available or packaged for use with moderate effort.
license: TBD
languages: R
audience_type: TBD
required_expertise: TBD
tool_type: Epidemic Model - Scenario Modeling
input_type: Exposure localized to release area.
