type_of_data_input_needed: This is the source code for building a deep learning model
  using multi-task learning (MTL) approach. The model is designed to train and validate
  on data prepared from Electronic Health Records (EHRs). The model was designed to
  learn and predict adaptively along the patient's stay. The model appends new data
  about the patient as it becomes available and update the prediction value accordingly.
