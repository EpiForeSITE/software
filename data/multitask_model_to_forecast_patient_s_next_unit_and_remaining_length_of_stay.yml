tool_name: Multitask Model to Forecast Patient's Next Unit and Remaining Length of
  Stay
brief_description: 'Length of Stay prediction and unit transfer prediction tool. Scenarios(s)
  Modeled: In this multi-task learning model, we train the model to predict:Task-1:
  patient''s unit label in next time step. Task-2: patient''s remaining length of
  stay.The model inputs get updated on a daily basis and generates prediction accordingly.'
