tool_name: 'epitraxr: Manipulate Epitrax Data And Generate Reports'
tool_description: R package for manipulating Epitrax data and generating reports. This tool is designed to simplify the process of working with Epitrax data, making it easier for public health professionals to analyze and report on disease surveillance data. It generates internal and public reports in CSV, Excel, or PDF formats.
