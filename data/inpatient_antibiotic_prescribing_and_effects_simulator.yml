tool_name: Inpatient antibiotic prescribing and effects simulator
brief_description: 'Simulate realistic rates and timing / duration / types of antibiotic
  administration to hospital inpatients and their effects on microbial transmission
  and infection, and antibiotic stewardship effects. Scenarios(s) Modeled:  Prescribing
  patterns of different types of antibiotics based on U.S. data; intervention scenarios
  for reducing prescribing, shortening duration of courses, and altering types of
  antibiotics used.'
